<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature_style.css">
</head>
<body>
    <div class="calculator">
        <button onclick="goBack()" class="back-button" title="Back to Converter">←</button>

       <h2 style="text-align: center;">Temperature</h2>

        <input type="text" id="input-screen" class="calculator-screen" value="0" oninput="convertTemperature()" />
        
        <div class="total" id="output-screen">0</div>

        <div class="switch-container">
            <button id="switch-btn" onclick="switchConversion()">⇅</button>
            <select id="conversionType" onchange="convertTemperature()">
                <option value="c-f">Celsius to Fahrenheit</option>
                <option value="f-c">Fahrenheit to Celsius</option>
            </select>
        </div>

        <div class="calculator-keys">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button id="clear" onclick="clearScreen()">AC</button> <!-- AC button spans 2 rows -->

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button id="backspace" onclick="backspace()">⌫</button> <!-- Backspace button spans 2 rows -->


            <button onclick="appendNumber('00')">00</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDot()">.</button>
        </div>
    </div>

    <script src="temperature_script.js"></script>
</body>
</html>
